<!DOCTYPE html>
<head>
  <title>To Do List</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="js-weather">
      <div class="js-temperature"></div>
      <div class="js-coords"></div>
    </div>
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    
    <form class="js-form hide">
      <input type="text" placeholder="What is your name?"/>
    </form>
    
    <div style="display: flex;">
      <h1 class="js-greetings hide"></h1>
    </div>
  
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do"/>
    </form>
    <ul class="js-toDoList"></ul>
    
    <div class="delete-btn-wrap hide">
      <button class="js-delete-all-toDos">할일 전체 삭제</button>
    </div>
  </div>

  <script src="background.js"></script>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="weather.js"></script>
</body>
</html>

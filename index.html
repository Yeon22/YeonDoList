<!DOCTYPE html>
<head>
  <title>JS To Do Applications</title>
  <meta charset="utf-8"/>
  <meta name="author" content="Su Yeon Bak"/>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="center">
    <div class="js-weather">
      <div class="js-temperature"></div>
      <div class="js-temperature-max-min hide">
        <div class="js-temperature-max">max</div>
        <div class="js-temperature-min">min</div>
      </div>
      <div class="js-coords"></div>
    </div>

    <div class="js-clock">
      <h1 class="js-clock-text">00:00</h1>
    </div>
    
    <form class="js-name hide">
      <input type="text" placeholder="What is your name?"/>
    </form>
    
    <div class="js-greeting">
      <h1 class="js-greeting-text hide"></h1>
    </div>
  
    <form class="js-to-do">
      <input type="text" placeholder="Write a to do"/>
    </form>
    <ul class="js-to-do-list"></ul>

    <div class="delete-btn-container hide">
      <button class="js-delete-all-to-do">할일 전체 삭제</button>
    </div>
  </section>

  <script src="background.js"></script>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="toDo.js"></script>
  <script src="weather.js"></script>
</body>
</html>
